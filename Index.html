<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="borde">
        <h1>Borde</h1>
        <img id="img" onclick="
        img = document.querySelector('#img')
        if(img.style.border != '2px solid red'){
            img.style.border = '2px solid red'
        } else { 
            img.style.border = 'none'
        }
        "
        src="./assets/img/border.jpg" alt="malenia">
    </section>

    <section class="stickerSection">
        <h1>Stickers</h1>

        <article class="stickers">

            <div class="sticker">
                <img src="./assets/img/sticker 1.jpg" alt="samus">
                <input type="number" id="sticker1">
            </div>

            <div class="sticker">
                <img src="./assets/img/sticker 2.jpg" alt="donkeykong">
                <input type="number" id="sticker2">
            </div>

            <div class="sticker">
                <img src="./assets/img/sticker 3.jpg" alt="dorumon">
                <input type="number" id="sticker3">
            </div>
             
        </article>

        <button onclick="
        a = Number(document.querySelector('#sticker1'))
        b = Number(document.querySelector('#sticker2'))
        c = Number(document.querySelector('#sticker3'))
        mensaje = document.querySelector('#mensajeSticker')
        suma = a+b+c
        if(suma <= 10) {
            mensaje.innerHTML = 'Llevas suma stickers'
            mensaje.style.color = 'green'
        } else {
            mensaje.innerHTML ='Llevas demasiados stickers'
            mensaje.style.color = 'red'
        }
        ">Verificar</button>
        
        <p id="mensajeSticker"></p>
    </section>

</body>
