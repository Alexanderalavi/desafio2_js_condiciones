<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 Condiciones</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="borde">
        <h1>Borde</h1>
        <img id="img" onclick="
        img = document.querySelector('#img')
        if(img.style.border != '2px solid red'){
            img.style.border = '2px solid red'
        } else { 
            img.style.border = 'none'
        }
        "
        src="./assets/img/border.jpg" alt="malenia">
    </section>

    <section class="stickerSection">
        <h1>Stickers</h1>
        <p class="condicion">Puedes llevar hasta un maximo de 10 stickers</p>

        <article class="stickers">

            <div class="sticker">
                <img src="./assets/img/sticker 1.jpg" alt="samus">
                <input type="number" id="sticker1">
            </div>

            <div class="sticker">
                <img src="./assets/img/sticker 2.jpg" alt="donkeykong">
                <input type="number" id="sticker2">
            </div>

            <div class="sticker">
                <img src="./assets/img/sticker 3.jpg" alt="dorumon">
                <input type="number" id="sticker3">
            </div>
             
        </article>

        <button onclick="
        a = Number(document.querySelector('#sticker1').value)
        b = Number(document.querySelector('#sticker2').value)
        c = Number(document.querySelector('#sticker3').value)
        mensaje = document.querySelector('#mensajeSticker')
        suma = a+b+c
        if(suma <= 10) {
            mensaje.innerHTML = `Llevas ${suma} stickers`
            mensaje.style.color = 'green'
        } else {
            mensaje.innerHTML ='Llevas demasiados stickers'
            mensaje.style.color = 'red'
        }
        ">Verificar</button>
        
        <p id="mensajeSticker"></p>
    </section>


    <section class="contrasena">
        <h1>Ingresar Password</h1>
        <article class="selectores">
        <select name="select1" id="s1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select name="select2" id="s2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select name="select3" id="s3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </article>

        <button onclick="
        n1 = Number(document.querySelector('#s1').value)
        n2 = Number(document.querySelector('#s2').value)
        n3 = Number(document.querySelector('#s3').value)
        ver = document.querySelector('#ver')
        if(n1 == 9 && n2 == 1 && n3 == 1){
            ver.innerHTML= 'Password 1 es correcto'
            ver.style.color = 'green'
        } else if (n1 == 7 && n2 == 1 && n3 == 4){
            ver.innerHTML = 'Password 2 es correcto'
            ver.style.color = 'green'
        } else {
            ver.innerHTML = 'Password incorrecto'
            ver.style.color = 'red'
        }
        ">verificar</button>
        <p id="ver"></p>
    </section>



</body>
</html>
